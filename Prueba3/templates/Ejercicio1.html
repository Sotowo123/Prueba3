<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - CÃ¡lculo de Promedio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Ej1.css') }}">
</head>
<body>
    <div class="container">
        <h1>Formulario de Notas</h1>
        <form method="POST">
            <label for="nota1">Nota 1:</label>
            <input type="number" step="0.1" id="nota1" name="nota1" min="10" max="100" required>

            <label for="nota2">Nota 2:</label>
            <input type="number" step="0.1" id="nota2" name="nota2" min="10" max="100" required>

            <label for="nota3">Nota 3:</label>
            <input type="number" step="0.1" id="nota3" name="nota3" min="10" max="100" required>

            <label for="asistencia">Promedio de Asistencia (%):</label>
            <input type="number" id="asistencia" name="asistencia" min="0" max="100" required>

            <button type="submit">Enviar</button>
        </form>

        {% if resultado is not none %}
        <div class="resultado">
            <h2>Resultado:</h2>
            <p>Promedio de Notas: {{ (nota1 + nota2 + nota3) / 3 }}</p>
            <p><strong>{{ resultado }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
