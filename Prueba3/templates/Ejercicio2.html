<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Ej1.css') }}">

</head>
<body>
    <div class="container">
    <h1>Ejercicio 2: Calcular Nombre con Más Letras</h1>

    <!-- Formulario para ingresar los nombres -->
    <form method="POST">
        <label for="nombre1">Nombre 1:</label>
        <input type="text" id="nombre1" name="nombre1" value="{{ nombre1 or '' }}" required><br><br>

        <label for="nombre2">Nombre 2:</label>
        <input type="text" id="nombre2" name="nombre2" value="{{ nombre2 or '' }}" required><br><br>

        <label for="nombre3">Nombre 3:</label>
        <input type="text" id="nombre3" name="nombre3" value="{{ nombre3 or '' }}" required><br><br>

        <button type="submit">Calcular</button>
    </form>

    {% if mayor %}
        <h2>Resultado:</h2>
        <p>El nombre con más letras es: <strong>{{ mayor }}</strong></p>
        <p>El número de letras es: <strong>{{ largo }}</strong></p>
    {% endif %}

    {% if mayor == "Hay empate" %}
        <h2>Resultado:</h2>
        <p>{{ mayor }}</p>
    {% endif %}
    </div>
</body>
</html>
